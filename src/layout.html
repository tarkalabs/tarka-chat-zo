<div id="ziva-chat">
  <header class="header-container">
    <div class="header-title">
      <span class="logo">
        <!-- BOT LOGO SHOWS UP HERE -->
      </span>
      <h4>
        <!-- BOT TITLE SHOWS UP HERE -->
      </h4>
    </div>
    <div class="header-actions">
      <button class="close-button">
        <svg width="15" height="15" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.5 1.5L16.5 16.5" stroke="#797E86" stroke-width="1.875" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16.5 1.5L1.5 16.5" stroke="#797E86" stroke-width="1.875" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>          
      </button>
    </div>
  </header>

  <main class="messages-container">
    <!-- MESSAGES SHOW UP HERE -->
    <!-- INITIAL GREETINGS - will be removed on first interaction -->
    <aside class="greetings-overlay">
      <h4><!-- GREETINGS TITLE--></h4>
      <p>I'm here to help you manage reports effortlessly. Just type something to get started!</p>
    </aside>
  </main>

  <footer class="footer-container">
    <div class="input-container">      
      <input
        type="text"
        name="message"
        placeholder="Enter your prompt here"
        class="chat-input"
        autocomplete="off"
      />
      <button class="send-button">
